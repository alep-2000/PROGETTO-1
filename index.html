<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Typescript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-danger text-center">Ciao Utente, Sei pronto?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="input_1" class="form-label">Inserisci un numero</label>
                    <input type="number" class="form-control form-control-sm" name="input_1" id="input_1">
                </div>
                <div class="mb-3">
                    <label for="input_2" class="form-label">Inserisci un'altro numero</label>
                    <input type="number" class="form-control" name="input_2" id="input_2">
                </div>
                <div class="mt-3">
                    <label for="operators" class="form-label">Seleziona un'operazione</label>
                    <select name="operators" id="operators" class="form-select">
                        <option selected>Seleziona un'operazione</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-sm btn-success" id="calculate">Calcola</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="results" class="mt-5">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
